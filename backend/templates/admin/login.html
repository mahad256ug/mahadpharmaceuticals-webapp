<style>
  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #1e293b, #0f172a);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }

  .login-container {
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 0rem;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .login-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
  }

  h1 {
    font-size: 1.75rem;
    margin-bottom: 2rem;
    color: #0f172a;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  input[type="text"],
  input[type="password"] {
    padding: 0.8rem 1rem;
    border: 1px solid #cbd5e1;
    border-radius: 0.5rem;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    transition: all 0.2s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    outline: none;
  }

  .submit-btn {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 0.9rem 1rem;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: #2563eb;
  }

  .errornote {
    color: #ef4444;
    background: #fee2e2;
    border: 1px solid #fecaca;
    padding: 0.75rem;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
  }

  .help {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #64748b;
  }
</style>

<div class="login-container">
  <h1>Welcome Back ðŸ‘‹</h1>
  {% if form.errors %}
  <p class="errornote">Please enter the correct username and password.</p>
  {% endif %}

  <form method="post" id="login-form">
    {% csrf_token %}
    <input
      type="text"
      name="username"
      placeholder="Username"
      autofocus
      required
      id="id_username"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      id="id_password"
    />
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="submit-btn">Sign In</button>
  </form>

  <div class="help">
    <p>Forgot password? Contact your admin.</p>
  </div>
</div>
